<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>

<div>
  <label for="email">Email</label>
  <input type="email" id="email" name="email">
</div>

<div>
  <label for="password">Password</label>
  <input type="password" id="password" name="password">
</div>

<div>
  <label for="nombreYApellidos">Name and surname</label>
  <input type="text" id="nombreYApellidos" name="nombreYApellidos">
</div>

<div>
  <label for="birthday">Birthday</label>
  <input type="date" id="bithday" name="birthday">
</div>

<div>
  <label for="telephone">Telephone</label>
  <input type="tel" id="telephone" name="telephone">
</div> 


<div>
  <select name="plan" id="plan">
      <option value="Free">Free</option>
      <option value="1 person">1 person 100$</option>
      <option value="2 person">2 person 200$</option>
      <option value="5 person">5 person 450$</option>
  </select>
</div>

<div>
  <label for="checkbox">premium</label>
  <input type="checkbox" id="checkbox" name="checkbox">
</div>

<div>
  <label for="credit">Credit card</label>
  <input type="number" id="credit" name="credit">
</div>

<div>
  <label for="cvc">CVC</label>
  <input type="number" id="cvc" name="cvc">
</div>

<div>
  <label for="fechaCaducidad">Fecha caducidad</label>
  <input type="date" id="fechaCaducidad" name="fechaCaducidad">
</div>

<div>
  <label for="direccion">Direccion de envio</label>
  <input type="text" id="direccion" name="dkreccion">
</div>


  </body>
</html>
